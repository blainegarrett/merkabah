{% block doctype_declaration %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">{% endblock doctype_declaration %}
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org" dir="ltr" lang="en-US" ng-app="merkabah">
    <head profile="http://gmpg.org/xfn/11">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<meta charset="utf-8" />

        <title>{% block meta_title %}Merkabah{% endblock %}</title>
		<meta name="description" content="{% block meta_description %}{% endblock %}" />
		<meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
		
		<!-- start head_content node -->
        {% block head_content %}{% endblock %}
		<!-- end head_content node -->

    </head>

    <body ng-controller="MainCtrl" class="{% block body_class %}{% endblock %}">
        {% block body_content %}
			{% include "merkabah/defaults/body_content_block.html" %}
        {% endblock %}

    </body>
</html>
